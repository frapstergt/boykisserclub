<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frapster :3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="profile-card">
            <img src="profile-pic.png" alt="Frapster's Profile Picture" class="profile-pic">
            <div class="profile-info">
                <h1 class="name">
                    Frapster <span class="pronouns">they/them</span>
                </h1>
                <p class="description">Hiya! I'm frapster :3 I enjoy playing virtual reality and developing random stuff in c#, java, and python</p>
            </div>
            <a href="https://www.youtube.com/channel/frapster" class="youtube-link">
                <img src="youtube-logo.png" alt="YouTube Channel" class="youtube-logo">
            </a>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="overlay" onclick="playMusic()"></div>

    <script>
        var music = document.getElementById('backgroundMusic');
        var overlay = document.querySelector('.overlay');
        var container = document.querySelector('.container');

        function playMusic() {
            music.play();
            overlay.classList.add('fadeOut');
            setTimeout(function() {
                overlay.style.display = 'none';
                container.style.opacity = '1'; // Make container visible
            }, 500); // Adjust timing to match your CSS transition duration
        }
    </script>

</body>
</html>
