<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frapster :3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="profile-card">
            <img src="profile-pic.png" alt="Ducky's Profile Picture" class="profile-pic">
            <div class="profile-info">
                <h1 class="name">
                    Ducky :3
                </h1>
                <p class="description">Haii!! I'm ducky, I play VR, code and enjoy drawing stuff :3 Have a good day!!</p>
            </div>
            <a href="https://www.youtube.com/channel/imduckgt" class="youtube-link">
                <img src="youtube-logo.png" alt="YouTube Channel" class="youtube-logo">
            </a>
        </div>
    </div>


    <div class="overlay" onclick="playMusic()">
	<div class="centered">
		<div style="color: white;">Click to enterz :33</div>
	</div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        var music = document.getElementById('backgroundMusic');
        var overlay = document.querySelector('.overlay');
        var container = document.querySelector('.container');

        function playMusic() {
            music.play();
            overlay.classList.add('fadeOut');
            setTimeout(function() {
                overlay.style.display = 'none';
                container.style.opacity = '1'; // Make container visible
            }, 500); // Adjust timing to match your CSS transition duration
        }
    </script>

</body>
</html>
